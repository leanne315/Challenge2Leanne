<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRID</title>
    <link rel="stylesheet" href="styles/test4-grid.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  </head>
  <body>
    <section class="grid">
      <div class="item-1">
        <canvas id="myCanvas"></canvas>
      </div>
    </section>

    <script>
      window.onload = function() {
  			var canvas = document.getElementById('myCanvas');
  			canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;

  			var sun = new Image();
  			sun.src="styles/sun300.png";

  			var point = {x:canvas.width/2-sun.width/2, y:canvas.height};

  			var d = new Date(); // for now
  			var s = d.getSeconds();

  			var c = document.getElementById("myCanvas");
  			var ctx = c.getContext("2d");
  			ctx.drawImage(sun, point.x, point.y);
  			ctx.font = "80px Arial white";

  			// TweenMax.to(point, 2, {x:canvas.width/2-sun.width/2, y:0, repeat:8, yoyo:true, onUpdate:animate});

  			function currentPosition() {
  				var d = new Date(); // for now
  				//d.getHours();
  				//d.getMinutes();
  				var s = d.getSeconds();

  				var duration = 30; // seconden

  				if (s <=duration) {
  					point.y = canvas.height-sun.height - (s/duration * canvas.height-sun.height);
  				} else {
  					point.y = sun.height + ((s-duration)/duration * canvas.height-sun.height);
  				}

  				/*

  				Seconden	Positie
  				0			canvas.height-sun.height	   	= 450
  				15			canvas.height-sun.height *15/30	= 225
  				30			0								= 0

  				45			canvas.height-sun.height *15/30	= 225
  				*/



  				// 0 tot 30:
  				// 0 -> canvas.height-sun.height
  				// 15 -> (canvas.height-sun.height)*30/15
  				// 30 -> 0

  				// Alles groter dan 30:
  				// 45 -> (canvas.height-sun.height)*30/15
  				// 60 -> canvas.height-sun.height
  			}



  			 setInterval(
  				function animate() {
  					var d = new Date();
  					ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
  					ctx.fillText(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ", y = " + point.y, 10, 250);
  					currentPosition();
  					ctx.drawImage(sun, point.x, point.y);
  				}
  				, 100
  			);


  		}
	   </script>

  </body>
</html>
